<div class="container">
  <div *ngIf="testimonial" class="section-title text-center">
      <h2>Testimonials</h2>
  </div>
  <div class="col-sm-3" *ngFor="let test of testimonial">
    <h5>{{ test.name}}, &nbsp; {{ test.designation }}, &nbsp; {{ test.org}}</h5>
    <p>{{ test.message }}</p>
  </div>
</div>
<link rel="stylesheet" type="text/css"  href="../assets/css/bootstrap.css">
